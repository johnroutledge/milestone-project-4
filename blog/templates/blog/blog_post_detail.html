{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}

<div class="overlay"></div>
<div class="container-fluid">
        

<!-- Blog Post Detail --------------->
<section id="blog-post-container">
    <div class="container my-5">
        <h2 class="text-center">{{ post.title }}</h2>
        <hr class="w-50 mb-1">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div>
                    <div class="col-lg-12 p-none">
                        <div class="post-img-container">
                            {% if post.image %}
                                <img  style="width: 100%; height: 100%; object-fit:cover;" src="{{ MEDIA_URL }}{{ post.image }}" alt="{{ post.title }}">
                            {% else %}
                                <img  style="width: 100%; height: 100%; object-fit:cover;" src="{{ MEDIA_URL }}noimage.png" alt="{{ post.title }}"/>
                            {% endif %}
                        </div>
                    </div>
                    <div>
                    <p class="mt-2">
                        <span><i class="bi bi-person fa-lg"></i> {{ post.author }}</span>
                        <span><i class="bi bi-calendar2"></i> {{ post.date_created }}</span>
                        <span><i class="bi bi-chat-quote"></i> {{ comments.count }}</span>
                    </p>
                    </div>
                    <div>
                        <p>{{ post.content | safe }}</p>
                    </div>
                </div>
            </div>
            <!-- Back to blog link -->
            <div class="col-12 text-center pt-5">
                <a href="{% url 'blog' %}" class="btn btn-secondary text-uppercase" style="font-size: 1.25rem!important;">
                    <!-- <span class="icon"><i class="fas fa-chevron-left"></i></span> -->
                    Back
                </a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
